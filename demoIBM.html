<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng trên cơ thể</title>
</head>
<body>
  <h1>Chỉ số cân nặng trên cơ thể</h1>
  <table>
    <tr>
      <td>Nhập số cân nặng (Kg)</td>
      <td><input id="weight"></td>
    </tr>
    <tr>
      <td>Nhập số chiều cao (m)</td>
      <td><input id="height"></td>
    </tr>
  </table>

  <button onclick="result()">Kết quả</button>
  <p id="result"></p>


<script>



  function result(){
    let w = +document.getElementById("weight").value;
    let h = +document.getElementById("height").value;

    if ( w == "" || h == ""){
      alert("Bạn nhập thiếu thông tin đầu vào")
    }else {
      let bmi = w / (h * h);

    if ( bmi <18)  {
      document.getElementById("result").innerHTML = "Bạn bị thiếu dinh dưỡng";
    }else if (bmi < 25){
      document.getElementById("result").innerHTML = "Bạn bình thường";
    }else if (bmi <30){
      document.getElementById("result").innerHTML = "Bạn bị thừa cân";
    }else{
      document.getElementById("result").innerHTML = "Bạn bị béo phì";
    }
    }
  }

</script>

</body>
</html>
