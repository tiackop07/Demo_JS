<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Nhập số tháng</td>
        <td></td>
    </tr>
    <tr>
        <td><input id="month"></td>
        <td>
            <button onclick="output()">Kết Quả</button>
        </td>
    </tr>
</table>
<p id="result"></p>

<script>
    function output() {
        let month = +document.getElementById("month").value;
        if (month == null || month < 1 || month > 12) {
            document.getElementById("result").innerHTML = "Thiếu dữ liệu đầu vào "
        } else {
        let dayOfMonth = "";
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                dayOfMonth = "31";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                dayOfMonth = "30";
                break
            default:
                dayOfMonth = "28 or 29";
        }
        document.getElementById("result").innerHTML = "Tháng " + month + " có " + dayOfMonth + " ngày";
         }
    }
</script>

</body>
</html>
